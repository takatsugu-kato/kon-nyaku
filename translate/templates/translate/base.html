{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:'en-us' }}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="{% static 'translate/css/animate.css' %}">
<link rel="stylesheet" href="{% static 'translate/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'translate/css/extra.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
{% block extra_css %}{% endblock %}
<title>{% block title %}Kon-nyaku{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Kon-nyaku</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link  {% if nbar == 'trans' %}active{% endif %}" href="/translate/translator">Translator</a>
            <a class="nav-item nav-link" href="#">Glossary</a>
            <a class="nav-item nav-link  {% if nbar == 'help' %}active{% endif %}" href="/translate/help"><i class="far fa-question-circle"></i></a>
          </div>
        </div>
      </nav>
  <div class="container">
    {% block content %}
      {{ content }}
    {% endblock %}
  </div>
<script src="{% static 'translate/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'translate/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'translate/js/bootstrap-notify.min.js' %}"></script>
{% block extra_js %}
<script src="{% static 'translate/js/extra.js' %}"></script>
{% endblock %}
</body>
</html>
